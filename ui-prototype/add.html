<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subscription</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Use system fonts for lightweight load -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Basic icons for UI elements -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 
        HEADER: Sticky navigation bar at the top of all pages
        Contains app name and future menu icon
    -->
    <header class="header">
        <div class="header-content">
            <h1 class="app-name">Subscription Manager</h1>
            <button class="menu-button">☰</button>
        </div>
    </header>

    <!-- 
        MAIN CONTENT: Contains all page-specific content
    -->
    <main class="main-container">
        <!-- Auth section for Google Sign-in -->
        <section class="auth-section" style="display: none;">
            <p>Sign in with Google to manage your subscriptions</p>
            <button id="signin-button" class="button primary-button">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
        </section>

        <!-- Form container for adding new subscription -->
        <section class="form-container">
            <h2 class="section-title">Add Subscription</h2>
            
            <form class="subscription-form">
                <!-- Subscription Name field -->
                <div class="form-group">
                    <label for="subscription-name">Subscription Name</label>
                    <input 
                        type="text" 
                        id="subscription-name" 
                        name="subscription-name" 
                        placeholder="e.g. Netflix, Spotify"
                        required
                    >
                </div>
                
                <!-- Amount field -->
                <div class="form-group">
                    <label for="amount">Amount (₹)</label>
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount" 
                        placeholder="0"
                        min="1" 
                        step="1"
                        required
                    >
                </div>
                
                <!-- Billing Cycle field -->
                <div class="form-group">
                    <label for="billing-cycle">Billing Cycle</label>
                    <select id="billing-cycle" name="billing-cycle" required>
                        <option value="" disabled selected>Select billing cycle</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                
                <!-- Next Due Date field -->
                <div class="form-group">
                    <label for="due-date">Next Due Date</label>
                    <input 
                        type="date" 
                        id="due-date" 
                        name="due-date" 
                        required
                    >
                </div>
                
                <!-- Category field -->
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Select category</option>
                        <option value="streaming">Streaming</option>
                        <option value="fitness">Fitness</option>
                        <option value="saas">SaaS</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <!-- Email field for reminders -->
                <div class="form-group">
                    <label for="email">Email for Reminders</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                    >
                </div>
                
                <!-- Form action buttons -->
                <div class="form-actions">
                    <a href="index.html" class="button secondary-button">
                        Cancel
                    </a>
                    <button type="submit" class="button primary-button">
                        Add Subscription
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!-- 
        FOOTER: Sticky footer with ad placeholder
    -->
    <footer class="footer">
        <div class="ad-placeholder">
            Ad Banner Placeholder
        </div>
    </footer>

    <!-- Load the JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
