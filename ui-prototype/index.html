<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Subscriptions</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Use system fonts for lightweight load -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Basic icons for UI elements -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 
        HEADER: Sticky navigation bar at the top of all pages
        Contains app name and future menu icon
    -->
    <header class="header">
        <div class="header-content">
            <h1 class="app-name">Subscription Manager</h1>
            <button class="menu-button">☰</button>
        </div>
    </header>

    <!-- 
        MAIN CONTENT: Contains all page-specific content
    -->
    <main class="main-container">
        <!-- Auth section for Google Sign-in -->
        <section class="auth-section" style="display: none;">
            <p>Sign in with Google to manage your subscriptions</p>
            <button id="signin-button" class="button primary-button">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
        </section>

        <!-- Monthly summary card showing total monthly expenses -->
        <section class="summary-card">
            <div class="summary-info">
                <h2 class="summary-title">Monthly Burn</h2>
                <p class="summary-amount">₹1,499</p>
            </div>
            
            <!-- Add subscription button -->
            <a href="add.html" class="add-button">
                <i class="fas fa-plus"></i> Add Subscription
            </a>
        </section>

        <!-- Integration card for Google Sheets -->
        <section class="integration-card">
            <div class="integration-info">
                <h2 class="section-title">Get Reminders</h2>
                <p>Never miss a payment due date with automatic email reminders</p>
            </div>
            <a href="sheets-integration.html" class="integration-button">
                <i class="fas fa-bell"></i> Setup Reminders
            </a>
        </section>

        <!-- Search and filter controls -->
        <section class="filter-section">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search subscriptions...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="filter-box">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="streaming">Streaming</option>
                    <option value="fitness">Fitness</option>
                    <option value="saas">SaaS</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </section>

        <!-- Subscription list containing all subscription cards -->
        <section id="subscription-list" class="subscription-list">
            <h2 class="section-title">Your Subscriptions</h2>
            
            <!-- Subscription cards will be dynamically generated by JavaScript -->
            <p class="loading-message">Loading your subscriptions...</p>
        </section>
    </main>

    <!-- 
        FOOTER: Sticky footer with ad placeholder
    -->
    <footer class="footer">
        <div class="ad-placeholder">
            Ad Banner Placeholder
        </div>
    </footer>

    <!-- Load the JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
